<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rabd.css" />
    <title>Register as a Blood Donor</title>
  </head>
  <body>
    <header>
      <button onclick="location.href='index.html'" class="home-button">
        Back to Home
      </button>
      <h1>Register as a Blood Donor</h1>
    </header>
    <main>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required /><br />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="cellphone">Cellphone Number:</label>
        <input type="tel" id="cellphone" name="cellphone" required /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required /><br />

        <label for="blood_group">Blood Group:</label>
        <select id="blood_group" name="blood_group" required>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option></select
        ><br />

        <input type="submit" value="Register" />
      </form>
    </main>
    <footer>
      <p>&copy; 2024 Blood Donation Management System</p>
    </footer>
  </body>
</html>
